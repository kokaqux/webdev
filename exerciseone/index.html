
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <link rel="stylesheet" type="text/css" href="/home/webdev/exerciseone/index.css">
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-top: 0">
           
            <!-- /.navbar-header -->
            
            <div class="login-button pull-right btn login-buttons-dropdown-align-right">{{> loginButtons align="pull-right"}}</div> 
            
            <!-- /.navbar-top-links -->

        </nav>

        <hr>
        <hr>
        <div> 
            {{#if currentUser}} 
                {{> user}}
            {{/if}}
        </div>  
        <div>
            {{>allusers}}
        </div>
        <hr>
        <hr>





    </div>


</body>

<template name="user">
  <h2>Welcome {{username}}</h2>
</template>

<template name="allusers">
    <div class="container">
        <div class="panel panel-default panel-danger">
            <div class="panel-heading">Edit the required fields
            <button type="button" class="btn btn-success">Edit</button>
            </div>
            <ol>
                <!-- {{#each user}} -->
                    <div class="row">
                    <div class="col-md-4">
                    <li>{{emails}}</li>
                    </div>
                    <div class="col-md-4">
                    <li>{{username}}</li>
                    </div>
                    <div class="col-md-4">
                    <li>{{createdAt}}</li>
                    </div>
                    </div>
                <!-- {{/each}} -->
            </ol>
            <div class="panel-footer"> This is the footer</div>
            
        </div>
    </div>

</template>
