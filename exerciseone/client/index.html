<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-top: 0">
           
            <!-- /.navbar-header -->
            
            <div class="login-button pull-right btn login-buttons-dropdown-align-right">{{> loginButtons align="pull-right"}}
            </div> 
            
            <!-- /.navbar-top-links -->

        </nav>

        <hr>
        <hr>
        <div> 
            {{#if currentUser}} 
                {{> user}}
            {{/if}}
        </div>  
        <div>
            {{>allusers}}
        </div>
        <hr>
        <div>
            {{>allmyexpense}}
        </div>

    </div>

</body>

<template name="user">
<div class="container">
    <h2>Welcome {{username}}</h2>
    </div>
</template>

<template name="allusers">
    <div class="container">
        <div class="panel panel-default panel-danger">
            <div class="panel-heading">Edit the required fields
            <button type="button" class="btn btn-success">Edit</button>
            </div>
            <ol>
                
                <!-- {{#each user}} -->
                    <div class="row">
                    <div class="col-md-4">
                    <ul>{{emails}}</ul>
                    </div>
                    <div class="col-md-4">
                    <ul>{{username}}</ul>
                    </div>
                    <div class="col-md-4">
                    <ul>{{createdAt}}</ul>
                    </div>
                    </div>
                <!-- {{/each}} -->
            </ol>
            <div class="panel-footer"> This is the footer</div>

            
        </div>
    </div>

</template>
    
<template name="allmyexpense">
        <div class="container">
            <div class="panel panel-info clearfix">
                <div class="panel-heading clearfix"><h3>Add an expense</h3>
                    <div class="dropdown pull-right">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
                        Dropdown
                        <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        {{#each expenses}}
                            {{>dropdownUsers}}
                        {{/each}}
                  </ul>
                </div>
                </div>
                    
                    <hr>
                        <div class="table-bordered table-hover">
                            <table class="table">
                                <thead> 
                                    <tr>
                                        <th>Name</th>
                                        <th>Amount</th>
                                        <th>username</th>
                                        <!-- <th>user_id</th> -->
                                        <th>currency</th>

                                    </tr>
                                </thead>
                                <tbody>
                                      
                                      {{#each expenses}}
                                        {{>allmyexpenses_row}}
                                      {{/each}}
                                </tbody>
                            </table>    
                        </div>
                    <hr>

                    <div class="container">
                    <form id="myForm" class="form-inline myexpense" role="form" >
                        <div class="form-group">
                            <label class="control-label" for="Name">Name:</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="enter the name">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount:</label>
                            <input type="text" name="amount" class="form-control" id="amount" placeholder="enter the amount">
                        </div>
                    </form>
                <hr>
                </div>
                <div class="panel-footer"> 
                    <button class="btn btn-danger btn-md" id="myForm" >Clear</button>
                    <button class="btn btn-success btn-md pull-right submit">Submit</button>
                </div>
            </div>

        </div>
</template>    



<template name="allmyexpenses_row">
    <tr>
        <td>{{name}}</td>
        <td>{{amount}}</td>
        <td>{{username}}</td>   
        <!-- <td>{{user_id}}</td> -->
        <td>{{currency}}</td>
        <td><button class="btn btn-danger delete">Delete</button></td>
    </tr>
</template>

<template name="dropdownUsers">
<li role="presentation"><a role="menuitem" tabindex="-1">{{username}}</a></li>
</template>
